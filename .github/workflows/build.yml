name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: yarn
      - name: Test and coverage
        env:
          ICURE_TS_TEST_URL: "https://kraken.icure.dev/rest/v1"
          ICURE_TS_TEST_MSG_GTW_URL: "https://msg-gw.icure.cloud/ic"
          ICURE_TS_TEST_AUTH_PROCESS_ID: ${{ secrets.TEST_HCP_AUTH_PROCESS_ID }}
          ICURE_TS_TEST_RAPID_API_KEY: ${{ secrets.TEST_RAPID_API_KEY }}
          ICURE_TS_TEST_HCP_ID: "782f1bcd-9f3f-408a-af1b-cd9f3f908a98"
          ICURE_TS_TEST_USER: ${{ secrets.TEST_HCP_USER }}
          ICURE_TS_TEST_PWD: ${{ secrets.TEST_HCP_PWD }}
          ICURE_TS_TEST_PRIV_KEY: ${{ secrets.TEST_HCP_PRIV_KEY }}
        run: yarn jest --coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
